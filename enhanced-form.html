<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <main>
        <h1>User Registration Portal</h1>
        
        
        <section>
            <h2>Registration Form</h2>
            <form>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
    </main>
                
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" 
                           placeholder="your.email@example.com" required
                           autocomplete="email">
                </div>
                
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"
                           placeholder="Minimum 8 characters" required
                           minlength="8" autocomplete="new-password">
                </div>
                
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" 
                           placeholder="(123) 456-7890"
                           pattern="[0-9]{10}">
                </div>
                
                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob"
                           max="2005-01-01" required>
                </div>
                
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="memberSince">Member Since</label>
                    <input type="text" id="memberSince" name="memberSince"
                           value="2023-01-01" readonly>
                </div>
                
                <div>
                    <button type="submit">Register</button>
                    <button type="reset">Clear Form</button>
                </div>
            </form>
        </div>
        
        <div>
            <h2>Registered Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Maxwell Waime</td>
                        <td>maxwellwaime@gmail.com</td>
                        <td>0112345678</td>
                    </tr>
                    <tr>
                        <td>Dexter Morgan</td>
                        <td>dextermorgan@gmail.com</td>
                        <td>0112345678</td>
                    </tr>
                    <tr>
                        <td>Morgan Junior</td>
                        <td>juniormorgan@gmail.com</td>
                        <td>0112345678</td>
                    </tr>
                 </tbody>
            </table>
        </div>
        
            <img src="Images/plpimage.jpg" alt="plp image">
            <figcaption>Join our growing community</figcaption>
        </figure>
        
        
        <div class="link-section">
            <a href="https://google.com" class="external-link" target="_blank">Visit Google</a>
        </div>
    </div>
</body>
</html>
